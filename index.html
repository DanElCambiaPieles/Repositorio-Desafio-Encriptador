<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Desafío Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/images/Frame 6.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="botonEncriptar"  onclick="botonEncriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="botonCopiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>

<script src="/script.js"></script>
</body>
</html>
